<div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
  <main class="mdl-layout__content">
    <main class="page">

      <div class="banner" style="background-image: url('assets/img//denver01.jpg')"></div>

      <div class="card-wrapper">
        <div class="mdl-card">
          <div class="mdl-card__title">

            <h1 class="mdl-card__title-text">
              Hire Me
            </h1>

          </div>

          <div class="divider"></div>
          <div class="content">

            <div class="mdl-grid">

              <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="name" name="name" />
                  <label class="mdl-textfield__label" for="name">Your Name</label>
                </div>
              </div>

              <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" type="text" id="email" name="email" />
                  <label class="mdl-textfield__label" for="email">Your Email</label>
                </div>
              </div>

              <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet">
                <div class="mdl-textfield mdl-js-textfield">
                  <textarea class="mdl-textfield__input" type="text" id="message" name="message" rows="5"></textarea>
                  <label class="mdl-textfield__label" for="message">How can I help?</label>
                </div>
              </div>

              <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet">
                <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
                        Send
                    </button>
              </div>
            </div>


          </div>
        </div>
      </div>
    </main>
